<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Các kiểu CSS cơ bản */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #4e73df;
            margin-bottom: 30px;
            font-size: 28px;
            animation: slideIn 1s ease-in-out;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .btn-primary {
            margin: 20px 0;
            background-color: #4e73df;
            border: none;
            padding: 14px;
            width: 100%;
            text-align:     center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            transform: scale(1.05);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        /* Hiệu ứng fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Hiệu ứng slide-in */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tải Video</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="url">Nhập liên kết video:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Tải video</button>
        </form>
    </div>
</body>
</html>
